<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
  <title>Login Form</title>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="img/logo.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <style>
      body {
        background-image: url("img/bg2.png");
      }
  </style>
  
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <form onsubmit="return validateEmail(event)">
    <h3>Login Here</h3>

    <label for="username">Email</label>
    <input type="email" placeholder="Email" id="username" required>

    <label for="password">Password</label>
    <input type="password" placeholder="Password" id="password" required>

    <button type="submit">Log In</button>

    <div class="social">
      <div class="go"><i class="fab fa-google"></i> Google</div>
      <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
    </div>

    <p id="error-message" class="error"></p>
  </form>

  <script>
    function validateEmail(event) {
      event.preventDefault(); // Prevent form submission

      const email = document.getElementById("username").value;
      const errorMessage = document.getElementById("error-message");

      // Check if the email ends with @ccc.edu.ph
      if (email.endsWith("@ccc.edu.ph")) {
        // Redirect to index.html
        window.location.href = "index.html";
      } else {
        // Show error message
        errorMessage.textContent = "Please use your @ccc.edu.ph email address.";
      }
    }
  </script>
</body>
</html>
